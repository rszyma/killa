[package]
name = "fastsm"
description = "System monitor specifically for Wayland"
version = "0.1.0"
authors = ["rszyma <rszyma.dev@gmail.com>"]
license = "GPL-3.0-or-later"
edition = "2021"
publish = false

# [lints]
# workspace = true

[package.metadata.cargo-machete]
ignored = ["winit"] # Just enable some features of it; see below

[dependencies]
eframe = { version = "0.30.0", default-features = false, features = [
    # accesskit struggles with threading
    "default_fonts",
    "wayland",
    # "x11",
    "wgpu",
] }
env_logger = { version = "0.10", default-features = false, features = [
    "auto-color",
    "humantime",
] }
# This is normally enabled by eframe/default, which is not being used here
# because of accesskit, as mentioned above
winit = { version = "0.30.8",  features = ["default"] }
